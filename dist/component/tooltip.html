        .tip {
            cursor: initial;
            position: absolute;
            z-index: 10;
            background: #303030;
            color: #fff;
            white-space: nowrap;
            padding: 6px 8px;
            border-radius: 4px;
            display: none;
        }

        .tip.active {
            display: block;
        }

        .tip.top {
            left: 50%;
            top: -10px;
            transform: translate(-50%, -100%);
        }

        .tip.bottom {
            left: 50%;
            top: 100%;
            transform: translate(-50%, 10px);
        }

        .tip.left {
            left: -10px;
            top: 50%;
            transform: translate(-100%, -50%);
        }

        .tip.right {
            left: 100%;
            top: 50%;
            transform: translate(10px, -50%);
        }

        .tip::before {
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            border: 6px solid transparent;
        }

        .tip.top::before {
            border-top-color: #303030;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -5%);
        }

        .tip.bottom::before {
            border-bottom-color: #303030;
            top: 0;
            left: 50%;
            transform: translate(-50%, -95%);
        }

        .tip.left::before {
            border-left-color: #303030;
            top: 50%;
            left: 100%;
            transform: translate(-5%, -50%);
        }

        .tip.right::before {
            border-right-color: #303030;
            top: 50%;
            left: 0;
            transform: translate(-95%, -50%);
