<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <style>.background {
            display: none;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: fixed;
            top: 0;
            width: 100vw;
            height: 100vh;
        }

        .background.active {
            display: block;
        }

        .dialog {
            position: fixed;
            top: 100px;
            width: 500px;
            border: 1px solid #eee;
            left: 50%;
            transform: translate(-50%);
            background-color: white;
            border-radius: 4px;
            display: none;
            z-index: 15;
            opacity: 0;
            transition: all 0.2s;
        }

        .dialog.active {
            display: block;
        }

        .dialog.active.show {
            opacity: 1;
        }

        .dialog-header {
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .dialog-header>.header-text {
            padding: 15px;
        }

        .dialog-header>.close {
            position: absolute;
            top: 12px;
            right: 15px;
            font-size: 20px;
            color: #888;
            cursor: pointer;
        }

        .dialog-main {
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .dialog-footer {
            border-top: 1px solid #eee;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .dialog-footer>button {
            margin-left: 10px;
        }</style>

    <div class="display">
        <div class="container">
            <h2 class="title">Modal 对话框</h2>
            <div class="panel">
                <button class="modal-open">打开对话框</button>
            </div>
        </div>

        <div class="dialog">
            <div class="dialog-header">
                <h3 class="header-text">提示</h3>
                <p class="close">×</p>
            </div>
            <div class="dialog-main">一些内容</div>
            <div class="dialog-footer">
                <button class="cancel">取消</button>
                <button class="ok">确定</button>
            </div>
        </div>
    </div>
